<!DOCTYPE html>
<html ng-app="ngFriends">
<head>
  <script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


  <script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
  <script src='app.js' type='text/javascript'></script>
  <script src='FriendController.js' type='text/javascript'></script>



  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Facebook Lesson 18</title>
</head>

<body ng-controller = "FriendCtrl">
    <h1>The <strong>facebook</strong> Friend Machine </h1>


  <div class="friends">

  <form class="form-inline searchForm" role="form">
    <div class="form-group">

    <input class="form-control" ng-model="search.$" placeholder="Search Anything About Your Friends" >
    <!-- The stuff below is For step 5....get rid of the one above if you wish-->

      <input class="form-control" ng-model="search.name" placeholder="Search Your Friends' Name" >
      <input class="form-control" ng-model="search.current_location" placeholder="Search Your Friends' Location" > 

      <select class="input-medium" ng-model="searchAtt">
          <option value="name">Name</option>
          <option value="friend_count"># friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
      </select>
      <select class="input-medium" ng-model="searchBool">
          <option value="false">Descending</option>
          <option value="true">Ascending</option>
      </select>
    </div>
  </form>

    <ul ng-repeat="friend in friends | filter:search:strict | orderBy:searchAtt:searchBool">
      <li class='friend'>
         <img class="profile-pic" src='{{friend.pic_square}}'>
        <h3>{{friend.name}}</h3>
        <div class="location">
          Location: {{friend.current_location.city}} {{friend.current_location.state}} {{friend.current_location.country}}
        </div>      
        <div class="status">
          Status: {{friend.status.message}} <span class="hashtag">{{friend.hashtag}}</span>
        </div>      
        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>




  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="FriendController.js"></script>
  <script type="text/javascript" src="friendsService.js"></script>

</body>
</html>
